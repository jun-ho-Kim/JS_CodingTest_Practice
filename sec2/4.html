<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>

        function solution(arr) {
            let answer = 0
            let k = 0

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === 0) {
                    k = 0
                } else {
                    k++
                    answer += k
                }
            }

            return answer
        }


        console.log(solution([1, 0, 1, 1, 1, 0, 0, 1, 1, 0]))

    </script>
</body>

</html>
