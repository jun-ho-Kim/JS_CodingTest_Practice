        function solution(k, arr) {
            let lt = 0, sum = 0
            let answer = 0

            //sum + arr[i] - arr[i-k]를 하여 큰 수 비교
            for (let i = 0; i < k; i++) sum += arr[i]
            answer = sum
            for (let i = k; i < arr.length; i++) {
                sum += arr[i] - arr[i - k]
                answer = Math.max(sum, answer)
            }

            return answer
