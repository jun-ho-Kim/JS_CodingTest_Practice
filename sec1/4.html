    <title>출력결과</title>
</head>

<body>
    <script>
        //for
        //7m
        //정답임
        function solution(a) {
            let ansnwer = 0
            for (let i = 1; i <= a; i++) {
                ansnwer += i
            }
            return ansnwer
        }

        console.log(solution(10));
    </script>
</body>
