    <script>

        function solution(day, arr) {
            let ansnwer = []

            for (let x of arr) {
                if (x % 10 === day) {
                    ansnwer.push(x)
                }
            }

            return ansnwer.length

        }

        console.log(solution(3, [5, 3, 33, 11, 2, 15, 17]));
