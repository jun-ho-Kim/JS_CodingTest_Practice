    <script>

        function solution(a) {
            let answer = ""
            //string으로 값을 복사하면 값이 복사된다.
            //array로 값을 복사하면 주소가 복사된다.

            for (x of a) {
                console.log('x', x)
                x === 'A' ? answer += '#' : answer += x
            }

            return answer
        }

        console.log(solution('BANANA'));
