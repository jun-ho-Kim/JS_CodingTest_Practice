        //최소값
        function solution(a) {
            let ansnwer
            let min = Number.MAX_SAFE_INTEGER // min=arr[0]
            console.log('a', a, a.length, min)
            for (let i = 0; i < a.length; i++) {
                if (a[i] < min) min = a[i]
            }
            return min
        }
