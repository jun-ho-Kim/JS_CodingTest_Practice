<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>


        function solution(board, moves) {
            let answer = 0
            let p2 = 0
            let pick = 0, stack = []
            //강의에서 정답은 moves를 forEach 사용하여 pos를 사용

            //내가 적은 정답(강의에서 적은 forEach나 내 방법이나 똑같은 것 같다.)
            for (let i = 0; i < moves.length; i++) {
                let pos = moves[i] - 1
                while (pick === 0 && p2 < 5) {
                    pick = board[p2][pos]
                    if (pick !== 0) {
                        board[p2][pos] = 0
                    }
                    p2++
                };
                if (stack[stack.length - 1] === pick) {
                    answer += 2
                    stack.pop()
                } else stack.push(pick)
                pick = 0
                p2 = 0
            }

            return answer
        }

        console.log(solution([[0, 0, 0, 0, 0], [0, 0, 1, 0, 3], [0, 2, 5, 0, 1], [4, 2, 4, 4, 2], [3, 5, 1, 3, 1]], [1, 5, 3, 5, 1, 2, 1, 4]))
    </script>
</body>

</html>
