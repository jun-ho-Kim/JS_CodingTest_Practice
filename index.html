    <script>

        function solution(str) {
            let answer = ""
            let num = str.length / 2 - 1

            console.log(num)

            if (str.length % 2 === 0) answer = str.substring(num, num + 2)
            else answer = str.substring(Math.ceil(num), Math.ceil(num) + 1)

            return answer
        }
