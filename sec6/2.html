<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = ''

            let stack = []

            //강의에서 stack을 사용하여 푼 코드

            for (let x of s) {
                if (x === ')') {
                    while (stack.pop() !== '(');
                } else stack.push(x)
            }

            answer = stack.join('')

            return answer


            // 내가 푼 코드
            // for (x of s) {
            //     if (x === '(') {
            //         stack.push(x)
            //     }
            //     else if (x === ')') {
            //         stack.pop()
            //     }
            //     else if (stack.length === 0) answer += x
            // }

            return answer
        }

        console.log(solution('(A(BC)D)EF(G(H)(IJ)K)LM(N)'))
    </script>
</body>
