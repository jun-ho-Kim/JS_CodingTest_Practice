<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 0

            let et = 0

            let sortArr = arr
            //강의 문제 초반부 로직 설명 듣고 풀음
            sortArr.sort((a, b) => {
                if (a[1] === b[1]) return a[0] - b[0]
                else return a[1] - b[1]
            })

            for (let i = 0; i < sortArr.length; i++) {
                if (sortArr[i][0] >= et) {
                    et = sortArr[i][1]
                    answer++
                }
            }

            return answer
        }

        arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]]
        //arr = [[3, 3], [1, 3], [2, 3]]
        console.log(solution(arr))
    </script>
</body>

</html>
