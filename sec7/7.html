<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = arr
            //내가 푼 문제 - 답은 똑같이 나옴
            //arr.sort((a, b) => (a[0] - b[0]) || (a[1] - b[1]))

            //강의에서 푼 정답
            arr.sort((a, b) => {
                if (a[0] === b[0]) return a[1] - b[1]
                else return a[0] - b[0]
            })

            return answer
        }
        console.log(solution([[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]]))
    </script>
</body>

</html>
