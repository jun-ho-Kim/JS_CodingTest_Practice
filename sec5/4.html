    <script>
        function solution(num, arr) {
            //이 문제의 로직은 rt-lt+1 이다
            let answer = 0, sum = 0, lt = 0

            for (let rt = 0; rt < arr.length; rt++) {
                sum += arr[rt]
                while (sum > num) sum -= arr[lt++]
                answer += rt - lt + 1
            }

            return answer
