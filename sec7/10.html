    <title>출력결과</title>

<body>
    <script>
        function solution(target, arr) {
            let answer = 0;

            const sortArr = arr.sort((a, b) => a - b)

            //강의에 나온 방법 O(logn)
            let lt = 0
            let rt = arr.length - 1
            let mid = 0

            while (lt = rt) {
                console.log(mid, lt, rt, answer)
                mid = (lt + rt) / 2
                if (sortArr[mid] === target) return answer = mid + 1
                else if (sortArr[mid] > target) rt = mid - 1
                else lt = mid + 1
            }


            //내가 한 방법 O(n)
            // for (let i = 0; i < sortArr.length; i++) {
            //     if (sortArr[i] === num) {
            //         answer = i + 1
            //         break
            //     }
            // }
            return answer
        }


        let arr = [23, 87, 65, 12, 57, 32, 99, 81]

        console.log(solution(32, arr))

    </script>
</body>
