    <script>
        function solution(times) {
            //강의 해석보고 참조
            let answer = Number.MIN_SAFE_INTEGER;

            let T_line = [];

            for (x of times) {
                T_line.push([x[0], 's'])
                T_line.push([x[1], 'e'])
            }

            T_line.sort((a, b) => {
                if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt()
                else return a[0] - b[0]
            })

            let cnt = 0

            for (x of T_line) {
                if (x[1] === 's') cnt++
                else cnt--
                answer = Math.max(cnt, answer)
            }
            return answer
