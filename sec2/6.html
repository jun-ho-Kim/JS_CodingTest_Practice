    <script>
        function solution(arr) {

            //강의 정답
            //sum1, sum2 변수를 각 행, 열, 두 대각선의 합을 담아서 
            //그 최대값을 answer에 return 후 초기화
            //answer, sum1, sum2 중 매 for문 마다 최대값을 answer에 담아줌
            let answer = Number.MIN_SAFE_INTEGER

            let sum1 = sum2 = 0

            for (let i = 0; i < arr.length; i++) {
                sum1 = sum2 = 0
                for (let j = 0; j < arr.length; j++) {
                    sum1 += arr[i][j]
                    sum2 += arr[j][i]
                }
                answer = Math.max(answer, sum1, sum2)
            }
            sum1 = sum2 = 0

            for (let i = 0; i < arr.length; i++) {
                sum1 += arr[i][i]
                sum2 += arr[i][arr.length - 1 - i]

                answer = Math.max(answer, sum1, sum2)
            }

            // 내가 푼 정답
            // n*n 격자판의 행, 열, 두 대각선의 합의 개수는 총 n+n+2
            // n+n+2 길이만큼 초기값이 0인 arr를 만들어 주고
            // 각 행, 열, 두 대각 선의 합을 더해 arr에 저장
            // 각 행, 열, 두 대각선의 합을 다 보여줄 때 사용

            /*

            let columnNum = arr.length

            let reverseCrossNum = crossNum + 1

                    numArr[columnNum] += arr[j][i]
                }
                columnNum++

                numArr[crossNum] += arr[i][i]
                numArr[reverseCrossNum] += arr[i][arr.length - 1 - i]
            }
 
            answer = Math.max(...numArr)
            */

            return answer
        }
