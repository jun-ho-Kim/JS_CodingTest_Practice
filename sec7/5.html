    <script>
        function solution(size, arr) {

            let answer = Array.from({ length: size }, () => 0)
            //강의보고 풀음
            //방법 1
            arr.forEach(x => {
                let pos = -1
                for (let i = 0; i < size; i++) if (answer[i] === x) pos = i
                if (pos === -1) {
                    for (let i = size - 1; i >= 1; i--) {
                        answer[i] = answer[i - 1]
                    }
                } else {
                    for (let i = pos; i >= 1; i--) {
                        answer[i] = answer[i - 1]
                    }
                }
                answer[0] = x
            })
