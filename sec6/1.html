    <script>
        function solution(bracket) {
            //push와 pop을 이용하여 stack사용
            let answer = 'YES'
            let stack = []
            for (x of bracket) {
                if (x === '(') stack.push(x)
                else {
                    if (stack.length === 0) return 'NO'
                    stack.pop()
                }
            }
            if (stack.length > 0) return 'NO'

            return answer
        }
