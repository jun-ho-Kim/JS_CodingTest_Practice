    <script>
        function solution(arr1, arr2) {
            let p1 = p2 = 0
            let n = arr1.length
            let m = arr2.length
            let answer = []

            //정답
            //while문을 사용
            //p1과 p2 둘 중 하나가 n,m보다 작으면 while문 종료
            //(true && false는 false)
            while (p1 < n && p2 < m) {
                if (arr1[p1] < arr2[p2]) {
                    answer.push(arr1[p1++])
                }
                else {
                    answer.push(arr2[p2++])
                }
            }

            while (p1 < n) answer.push(arr1[p1++])
            while (p2 < m) answer.push(arr2[p2++])


            //이렇게 for문을 쓰면 [1, 3, 4, 5], [1, 2] 반례
            // for (let i = 0; i < n + m; i++) {

            //     if (arr1[p1] <= arr2[p2]) {
            //         answer.push(arr1[p1])
            //         p1++
            //     } else {
            //         answer.push(arr2[p2])
            //         p2++
            //     }

            // }



            //내가 푼 방법
            //하지만 sort를 사용하면 시간복합도가 nlogn이 되서 다른 방법으로 풀어야됨
            //let answer = [...arr1, ...arr2].sort((a, b) => a - b)

            return answer
        }




        console.log(solution([1, 3, 4, 5], [1, 2]))
    </script>
