<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(board, moves) {
            let answer = ''
            let p1 = p2 = 0
            let pick = 0, stack
            console.log('board', board)
            console.log('moves', moves)

            for (let i = 0; i < board.length; i++) {
                let pos = moves[p1] - 1
                console.log('pos', pos)
                while (pick !== 0) {
                    pick = board[p2][pos]
                    console.log('board[p2][pos]', board[p2][pos])
                    p2++
                }
                console.log('pick', pick)
                stack = pick
                pick = 0
                console.log('stack', stack)
                p2 = 0
                p1++
            }

            return answer
        }

        console.log(solution([[0, 0, 0, 0, 0], [0, 0, 1, 0, 3], [0, 2, 5, 0, 1], [4, 2, 4, 4, 2], [3, 5, 1, 3, 1]], [1, 5, 3, 5, 1, 2, 1, 4]))
    </script>
</body>

</html>
