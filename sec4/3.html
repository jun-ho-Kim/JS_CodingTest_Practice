<html>

    <title>출력결과</title>

<body>
    <script>

        //20분 풀고 도저히 못 풀겠어서 강의 보고 풀어봄
        //4중 for문을 사용하는 거였다니.. 강의 안 봤으면 도저히 못풀었을듯?

        //두번보고 이해함, 한 번 더 풀어보기

        //경우에 수를 다 파악(4(i) x 4(j) x 3(k) x 4(s) 번)

        function solution(arr) {
            let answer = 0
            let num = 0
            let testNum = arr.length
            let studentNum = arr[0].length

            //i는 멘티가 될 학생
            for (let i = 1; i <= studentNum; i++) {
                //j는 멘토가 될 학생
                for (let j = 1; j <= studentNum; j++) {
                    let cnt = 0
                    //k는 시험의 횟수
                    //i,j를 시험 보는 횟수만큼 하나씩 파악
                    for (let k = 0; k < testNum; k++) {
                        let pi, pj
                        for (let s = 0; s < studentNum; s++) {
                            console.log('arr[k][s]', arr[k][s], i, j, k, s)
                            if (arr[k][s] === i) pi = s
                            if (arr[k][s] === j) pj = s
                        }
                        console.log('test', pi, pj)
                        console.log(pi < pj)
                        if (pi < pj) cnt++
                    }
                    console.log('cnt', cnt)
                    if (cnt === testNum) answer++
                }

            }

            return answer

        }

        console.log(solution([[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]]))
    </script>
</body>

</html>
