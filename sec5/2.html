<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr1, arr2) {
            let p1 = p2 = 0
            let n = arr1.length
            let m = arr2.length
            let answer = []

            arr1.sort((a, b) => a - b)
            arr2.sort((a, b) => a - b)

            while (p1 < n && p2 < m) {
                if (arr1[p1] === arr2[p2]) {
                    answer.push(arr2[p2])
                    p1++, p2++
                }
                else if (arr1[p1] < arr2[p2]) p1++
                else p2++
            }

            return answer
            //내가 푼 문제
            //for문을 두 번 돌리면 시간복합도가 O(n^2)가 되기 때문에 n과 m이 커지면 n^m만큼 늘어남
            //그래서 투포인터 알고리즘을 통해 풀어야함
            // for (let i = 0; i < n; i++) {
            //     for (let j = 0; j < m; j++) {
            //         if (arr1[i] === arr2[j]) answer.push(arr2[j])
            //     }
            // }
            // return answer.sort((a, b) => a - b)
        }




        console.log(solution([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]))
    </script>
</body>

</html>
