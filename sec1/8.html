<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let ansnwer = arr;
            console.log('answer', ansnwer)
            const sum = arr.reduce((a, b) => a + b, 0)
            console.log('sum', sum)
            for (let i = 0; i < ansnwer.length - 1; i++) {
                for (let j = i + 1; j < ansnwer.length; j++) {
                    if ((sum - ansnwer[i] - ansnwer[j]) === 100) {
                        ansnwer.splice(j, 1);
                        ansnwer.splice(i, 1);
                    }
                }
            }

            return ansnwer;
        }

        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13]
        console.log(solution(arr));
    </script>
</body>

</html>
