    <script>

        function solution(arr) {
            let answer = ""

            for (x of arr) {
                console.log('x', x.length)
                /*정답코드는 
                let max = Number.MIN_SAFE_INTEGER

                    max=x.length
                    answer=x
                }
                */
                if (x.length > answer.length) answer = x
            }

            return answer
        }

        let str = ['teacher', 'time', 'student', 'beautiful', 'good']

        console.log(solution(str))

    </script>
