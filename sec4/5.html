    <script>
        function solution(arr, k) {

            let answer

            //중복을 제거하기 위해 Set() 사용
            let tmp = new Set()

            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    for (let k = j + 1; k < arr.length; k++) {
                        tmp.add(arr[i] + arr[j] + arr[k])
                    }
                }
            }

            let a = Array.from(tmp).sort((a, b) => b - a)

            answer = a[k - 1]
            return answer
