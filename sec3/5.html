<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str) {
            let answer = ''
            let num = 1

            let idx = 0
            console.log('idx', idx)
            for (let i = 0; i < str.length; i++) {
                if (str[i] === str[i + 1]) num++
                else {
                    answer += str[i] + num
                    num = 1
                }
            }


            return answer.replace(/1/g, '')
        }

        console.log(solution('KKHSSSSSSSE'))
    </script>
</body>

</html>
